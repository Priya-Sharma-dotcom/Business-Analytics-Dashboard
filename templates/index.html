{% extends "base.html" %}
{% block title %}e-Infosoft - Home{% endblock %}
{% block content %}
<h1>Welcome to e-Infosoft</h1>
{% if 'email' in session %}
    <p>Hello, {{ session['email'] }}!</p>
    <a href="/dashboard">Go to Dashboard</a><br>
    <a href="/logout">Logout</a>
{% else %}
    <a href="/login">Login</a> or <a href="/register">Register</a>
{% endif %}
{% endblock %}
